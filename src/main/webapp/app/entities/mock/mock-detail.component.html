<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mock">
            <h2><span>Mock</span> {{mock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mock.name}}</span>
                </dd>
                <dt><span>Input</span></dt>
                <dd>
                    <span>{{mock.input}}</span>
                </dd>
                <dt><span>Output</span></dt>
                <dd>
                    <span>{{mock.output}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{mock.url}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mock', mock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
